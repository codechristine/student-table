<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="components/sgt.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Student Table</title>
</head>

<body>
    <div class="header">
        <div class="row header">
            <div class="col-lg-12">
            <h1 class="col-lg-6">Student Table</h1>
                <div class="col-lg-3 avg-grade">Grade Average: <span class="avgGrade">0</span></div>
                <div class="col-lg-3 darkMode">dark mode
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                </div>
            </div>
        </div>
        <div class="student-add-form col-xs-12 col-lg-3 pull-right">
            <h4>Add Student</h4>
            <div class="form-group input-group col-xs-12 col-lg-12">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"> </span>
                </span>
                <input type="text" class="form-control form-rounded" name="studentName" id="studentName"
                    placeholder="Student Name">
            </div>
            <div class="form-group input-group col-xs-12 col-lg-12">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"> </span>
                </span>
                <input type="text" class="form-control form-rounded" name="course" id="studentCourse"
                    placeholder="Student Course">
            </div>
            <div class="form-group input-group col-xs-12 col-lg-12">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"> </span>
                </span>
                <input type="text" class="form-control form-rounded" name="studentGrade" id="studentGrade"
                    placeholder="Student Grade">
            </div>
            <button type="button" class="add btn btn-success" id="addButton">Add</button>
            <button type="button" class="cancel btn btn-default" id="cancelButton">Cancel</button>
            <button type="button" class="retrieve btn btn-default" id="retrieveButton">Retrieve Data</button>
        </div>
        <div class="student-list-container page-header media-heading col-xs-12 col-md-9 col-lg-9">
            <table class="student-list table table-borderless col-lg-9">
                <thead class="thead">
                    <tr>
                        <th class="col-xs-4 col-md-4">Student Name</th>
                        <th class="col-xs-4 col-md-4">Student Course</th>
                        <th class="col-xs-4 col-md-4">Student Grade</th>
                        <th class="col-xs-4 col-md-4">Operation</th>
                    </tr>
                </thead>
                <tbody id="displayArea">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
